{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
{% if list %}
    <ul>
    {% for question in list %}
        <li><a href="{% url 'blogs:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
